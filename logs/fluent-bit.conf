[SERVICE]
    Flush         1
    Log_Level     info
    Daemon        off
    Parsers_File  parsers.conf
    HTTP_Server   On
    HTTP_Listen   0.0.0.0
    HTTP_Port     2020

[INPUT]
    Name              tail
    Path              /var/log/*.log
    Parser            docker
    Tag               host.*
    Refresh_Interval  5

[INPUT]
    Name              forward
    Listen            0.0.0.0
    Port              24224
    Tag               docker.*

[OUTPUT]
    Name  file
    Match *
    Path  /fluent-bit/log/
    File  sistema.log
    Format json

[OUTPUT]
    Name  stdout
    Match *
    Format json_lines