{{define "content"}}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Gerenciar Usuários</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">
        <i class="fas fa-plus me-2"></i>Novo Usuário
    </button>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Lista de Usuários</h5>
            </div>
            <div class="card-body">
                <div id="usersTable">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-2">Carregando usuários...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para criar/editar usuário -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalTitle">Novo Usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="userName" required>
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="userEmail" required>
                    </div>
                    <div class="mb-3" id="passwordField">
                        <label for="userPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="userPassword" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="saveUserBtn">Salvar</button>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "scripts"}}
<script>
    let currentUserId = null;
    
    // Função para buscar dados via GraphQL
    async function fetchGraphQL(query, variables = {}) {
        try {
            const response = await axios.post('/query', {
                query: query,
                variables: variables
            });
            return response.data;
        } catch (error) {
            console.error('Erro ao buscar dados:', error);
            return null;
        }
    }
    
    // Carregar lista de usuários
    async function loadUsers() {
        const query = `
            query {
                users {
                    id
                    name
                    email
                    createdAt
                    updatedAt
                }
            }
        `;
        
        const data = await fetchGraphQL(query);
        
        if (data && data.data && data.data.users) {
            const users = data.data.users;
            const tableHtml = `
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Criado em</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(user => `
                                <tr>
                                    <td>${user.name}</td>
                                    <td>${user.email}</td>
                                    <td>${new Date(user.createdAt).toLocaleDateString('pt-BR')}</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary me-2" onclick="editUser('${user.id}', '${user.name}', '${user.email}')">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" onclick="deleteUser('${user.id}', '${user.name}')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            document.getElementById('usersTable').innerHTML = users.length > 0 ? tableHtml : 
                '<div class="text-center py-5 text-muted"><i class="fas fa-users fa-3x mb-3"></i><p>Nenhum usuário encontrado</p></div>';
        } else {
            document.getElementById('usersTable').innerHTML = 
                '<div class="text-center py-5 text-danger"><i class="fas fa-exclamation-triangle fa-3x mb-3"></i><p>Erro ao carregar usuários</p></div>';
        }
    }
    
    // Criar usuário
    async function createUser(name, email, password) {
        const mutation = `
            mutation CreateUser($input: NewUser!) {
                createUser(input: $input) {
                    id
                    name
                    email
                }
            }
        `;
        
        const variables = {
            input: { name, email, password }
        };
        
        const data = await fetchGraphQL(mutation, variables);
        
        if (data && data.data && data.data.createUser) {
            return true;
        } else {
            console.error('Erro ao criar usuário:', data.errors);
            return false;
        }
    }
    
    // Editar usuário
    async function updateUser(id, name, email) {
        const mutation = `
            mutation UpdateUser($id: UUID!, $input: UpdateUser!) {
                updateUser(id: $id, input: $input) {
                    id
                    name
                    email
                }
            }
        `;
        
        const variables = {
            id: id,
            input: { name, email }
        };
        
        const data = await fetchGraphQL(mutation, variables);
        
        if (data && data.data && data.data.updateUser) {
            return true;
        } else {
            console.error('Erro ao atualizar usuário:', data.errors);
            return false;
        }
    }
    
    // Deletar usuário
    async function deleteUserById(id) {
        const mutation = `
            mutation DeleteUser($id: UUID!) {
                deleteUser(id: $id)
            }
        `;
        
        const variables = { id };
        
        const data = await fetchGraphQL(mutation, variables);
        
        if (data && data.data && data.data.deleteUser) {
            return true;
        } else {
            console.error('Erro ao deletar usuário:', data.errors);
            return false;
        }
    }
    
    // Funções de interface
    function editUser(id, name, email) {
        currentUserId = id;
        document.getElementById('userModalTitle').textContent = 'Editar Usuário';
        document.getElementById('userName').value = name;
        document.getElementById('userEmail').value = email;
        document.getElementById('passwordField').style.display = 'none';
        
        const modal = new bootstrap.Modal(document.getElementById('userModal'));
        modal.show();
    }
    
    function deleteUser(id, name) {
        if (confirm(`Tem certeza que deseja deletar o usuário "${name}"?`)) {
            deleteUserById(id).then(success => {
                if (success) {
                    loadUsers();
                } else {
                    alert('Erro ao deletar usuário');
                }
            });
        }
    }
    
    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
        loadUsers();
        
        // Reset modal quando fechar
        document.getElementById('userModal').addEventListener('hidden.bs.modal', function() {
            currentUserId = null;
            document.getElementById('userForm').reset();
            document.getElementById('userModalTitle').textContent = 'Novo Usuário';
            document.getElementById('passwordField').style.display = 'block';
            document.getElementById('userPassword').required = true;
        });
        
        // Salvar usuário
        document.getElementById('saveUserBtn').addEventListener('click', async function() {
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            
            if (!name || !email || (!password && !currentUserId)) {
                alert('Preencha todos os campos obrigatórios');
                return;
            }
            
            let success = false;
            
            if (currentUserId) {
                // Editar usuário existente
                success = await updateUser(currentUserId, name, email);
            } else {
                // Criar novo usuário
                success = await createUser(name, email, password);
            }
            
            if (success) {
                const modal = bootstrap.Modal.getInstance(document.getElementById('userModal'));
                modal.hide();
                loadUsers();
            } else {
                alert('Erro ao salvar usuário');
            }
        });
    });
</script>
{{end}}
